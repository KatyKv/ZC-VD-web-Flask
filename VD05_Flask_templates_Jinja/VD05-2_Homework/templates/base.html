<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}

    {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #123221, #396357);">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Игрушки от Иришки</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold {% if current_page == 'home' %}active{% endif %}" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold {% if current_page == 'about' %}active{% endif %}" href="/about">Обо мне</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}

    <!-- Футер -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <div class="mb-3">
                <a href="https://vk.com/id5396692" target="_blank" class="text-white me-3">ВКонтакте</a>
                <a href="https://instagram.com/irina.kvacheva" target="_blank" class="text-white">Instagram</a>
            </div>
            <div>
                <p>irina.kvacheva@gmail.com</p>
                <p>+7 (988) 000-00-00</p>
            </div>
        </div>
    </footer>

    <!-- Привязка bootstrap через cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
