<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Info form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
<h1 class="text-center text-primary mb-4">Данные о пользователях</h1>
<div class="container bg-info bg-opacity-10 p-4 rounded-3 shadow">
    <h3 class="text-center text-dark mb-4">Введите данные о пользователе</h3>
    <form method="post" action="/" class="bg-info bg-opacity-25 p-4 rounded-3 shadow-sm">
        <div class="mb-3">
            <label for="user_name" class="form-label text-primary">Имя пользователя</label>
            <input id="user_name" type="text" name="input_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="city_name" class="form-label text-primary">Город</label>
            <input id="city_name" type="text" name="input_city" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="user_hobby" class="form-label text-primary">Хобби</label>
            <textarea id="user_hobby" rows="3" name="input_hobby" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="user_age" class="form-label text-primary">Возраст</label>
            <input id="user_age" type="text" name="input_age" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
    </form>

    <hr class="my-4">
    <h2 class="text-center text-dark mb-4">Введенные данные</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for info in users_info[::-1] %}
            <div class="col">
                <div class="card bg-white p-3 rounded-3 shadow-sm h-100">
                    <p class="text-dark mb-1"><strong>Имя:</strong> {{info.name}}</p>
                    <p class="text-dark mb-1"><strong>Город:</strong> {{info.city}}</p>
                    <p class="text-dark mb-1"><strong>Хобби:</strong> {{info.hobby}}</p>
                    <p class="text-dark mb-0"><strong>Возраст:</strong> {{info.age}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
