<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простой блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info bg-opacity-10 p-4 rounded-3 shadow">
        <h1 class="text-center text-primary mb-4">Простой блог</h1>
        <form method="post" action="/" class="bg-white p-4 rounded-3 shadow-sm">
            <div class="mb-3">
                <label for="title" class="form-label text-primary">Заголовок</label>
                <input id="title" type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label text-primary">Текст поста</label>
                <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить пост</button>
        </form>
        <hr class="my-4">
        <h2 class="text-center text-success mb-4">Посты</h2>

        {% for post in posts %}
            <div class="card mb-3 bg-success bg-opacity-10 p-3 rounded-3 shadow-sm">
                <h4 class="card-title text-dark">{{post.title}}</h4>
                <small class="text-muted">Опубликовано: {{ post.timestamp }}</small>
                <p class="card-text text-secondary">{{post.content}}</p>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
